<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学英语单词学习</title>
    <link rel="stylesheet" href="css/word-book.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌟 小学英语单词学习</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">已学习</span>
                    <span class="stat-value" id="learnedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总单词</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
            </div>
        </header>

        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="categories">分类浏览</button>
            <button class="tab-btn" data-tab="study">学习模式</button>
            <button class="tab-btn" data-tab="test">单词测试</button>
            <button class="tab-btn" data-tab="review">复习模式</button>
        </nav>

        <main class="main-content">
            <!-- 分类浏览 -->
            <section id="categories" class="tab-content active">
                <div class="category-grid" id="categoryGrid">
                    <!-- 动态生成分类卡片 -->
                </div>
            </section>

            <!-- 学习模式 -->
            <section id="study" class="tab-content">
                <div class="study-controls">
                    <select id="categorySelect" class="category-select">
                        <option value="">选择分类</option>
                    </select>
                    <button id="startStudyBtn" class="btn primary">开始学习</button>
                </div>
                <div class="word-card-container" id="wordCardContainer" style="display: none;">
                    <div class="word-card" id="wordCard">
                        <div class="word-english" id="wordEnglish"></div>
                        <div class="word-phonetic" id="wordPhonetic"></div>
                        <div class="word-chinese" id="wordChinese"></div>
                    </div>
                    <div class="card-controls">
                        <button class="btn secondary" id="prevBtn">上一个</button>
                        <button class="btn secondary" id="showAnswerBtn">显示中文</button>
                        <button class="btn primary" id="pronounceBtn">🔊 发音</button>
                        <button class="btn secondary" id="nextBtn">下一个</button>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <!-- 单词测试 -->
            <section id="test" class="tab-content">
                <div class="test-controls">
                    <select id="testCategorySelect" class="category-select">
                        <option value="">选择测试分类</option>
                    </select>
                    <button id="startTestBtn" class="btn primary">开始测试</button>
                </div>
                <div class="test-container" id="testContainer" style="display: none;">
                    <div class="test-header">
                        <span class="test-progress" id="testProgress">1/10</span>
                        <span class="test-score" id="testScore">得分: 0</span>
                    </div>
                    <div class="test-question">
                        <div class="question-word" id="questionWord"></div>
                        <div class="question-phonetic" id="questionPhonetic"></div>
                    </div>
                    <div class="test-options" id="testOptions">
                        <!-- 动态生成选项 -->
                    </div>
                    <div class="test-result" id="testResult"></div>
                </div>
            </section>

            <!-- 复习模式 -->
            <section id="review" class="tab-content">
                <div class="review-controls">
                    <button id="startReviewBtn" class="btn primary">开始复习</button>
                </div>
                <div class="review-container" id="reviewContainer" style="display: none;">
                    <div class="review-stats">
                        <div class="review-item">
                            <span>需要复习</span>
                            <span class="review-count" id="needReviewCount">0</span>
                        </div>
                        <div class="review-item">
                            <span>已掌握</span>
                            <span class="review-count" id="masteredCount">0</span>
                        </div>
                    </div>
                    <div class="review-word-list" id="reviewWordList">
                        <!-- 动态生成复习单词列表 -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/word-database.js"></script>
    <script src="js/word-book.js"></script>

    <!-- 机器人助手 -->
    <div class="robot-assistant" id="robotAssistant">
        <div class="robot-avatar">
            <div class="robot-face">
                <div class="robot-eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="robot-mouth"></div>
            </div>
        </div>
        <div class="robot-message" id="robotMessage">
            <div class="message-bubble" id="messageBubble">
                嗨！我是你的学习助手小智！有什么可以帮助你的吗？
            </div>
        </div>
        <div class="robot-controls">
            <button class="robot-btn" id="robotHelpBtn" title="帮助">💡</button>
            <button class="robot-btn" id="robotTipBtn" title="提示">💬</button>
            <button class="robot-btn" id="robotMicBtn" title="语音识别">🎤</button>
            <button class="robot-btn" id="robotAdviceBtn" title="建议">📚</button>
            <button class="robot-btn" id="robotGameBtn" title="游戏">🎮</button>
            <button class="robot-btn" id="robotVoiceBtn" title="语音">🔊</button>
            <button class="robot-btn" id="robotCloseBtn" title="关闭">❌</button>
        </div>
    </div>

    <!-- 机器人快捷助手按钮 -->
    <div class="robot-fab" id="robotFab">
        <div class="fab-icon">🤖</div>
    </div>
</body>
</html>
