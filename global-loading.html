<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - å…¨å±€åŠ è½½ç»„ä»¶</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- å…¨å±€åŠ è½½é®ç½©å±‚ -->
    <div class="global-loading-overlay" id="global-loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text" id="loading-text">åŠ è½½ä¸­...</div>
            <div class="loading-progress" id="loading-progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-percent" id="progress-percent">0%</div>
            </div>
        </div>
    </div>

    <!-- ä¸åŒç±»å‹çš„åŠ è½½åŠ¨ç”» -->
    <div class="loading-variants">
        <!-- åŸºç¡€åŠ è½½åŠ¨ç”» -->
        <div class="loading-type basic" id="basic-loading">
            <div class="basic-spinner"></div>
        </div>

        <!-- ç‚¹çŠ¶åŠ è½½åŠ¨ç”» -->
        <div class="loading-type dots" id="dots-loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- è„‰å†²åŠ è½½åŠ¨ç”» -->
        <div class="loading-type pulse" id="pulse-loading">
            <div class="pulse-circle"></div>
        </div>

        <!-- å¥èº«ä¸»é¢˜åŠ è½½åŠ¨ç”» -->
        <div class="loading-type fitness" id="fitness-loading">
            <div class="fitness-icon">ğŸ’ª</div>
            <div class="fitness-ring"></div>
        </div>
    </div>

    <!-- åŠ è½½çŠ¶æ€ç®¡ç†è„šæœ¬ -->
    <script>
        class LoadingManager {
            constructor() {
                this.overlay = null;
                this.currentLoadingType = 'default';
                this.isVisible = false;
                this.progress = 0;
                this.timeoutId = null;
            }

            // åˆå§‹åŒ–åŠ è½½ç»„ä»¶
            init() {
                this.overlay = document.getElementById('global-loading-overlay');
                if (!this.overlay) {
                    this.createLoadingOverlay();
                }
            }

            // åˆ›å»ºåŠ è½½é®ç½©å±‚
            createLoadingOverlay() {
                const overlayHTML = `
                    <div class="global-loading-overlay" id="global-loading-overlay" style="display: none;">
                        <div class="loading-container">
                            <div class="loading-spinner">
                                <div class="spinner-ring"></div>
                                <div class="spinner-ring"></div>
                                <div class="spinner-ring"></div>
                                <div class="spinner-ring"></div>
                            </div>
                            <div class="loading-text" id="loading-text">åŠ è½½ä¸­...</div>
                            <div class="loading-progress" id="loading-progress" style="display: none;">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progress-fill"></div>
                                </div>
                                <div class="progress-percent" id="progress-percent">0%</div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', overlayHTML);
                this.overlay = document.getElementById('global-loading-overlay');
            }

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            show(options = {}) {
                const {
                    text = 'åŠ è½½ä¸­...',
                    type = 'default',
                    showProgress = false,
                    timeout = 30000
                } = options;

                this.init();
                this.currentLoadingType = type;
                
                // æ›´æ–°åŠ è½½æ–‡æœ¬
                document.getElementById('loading-text').textContent = text;
                
                // æ˜¾ç¤º/éšè—è¿›åº¦æ¡
                const progressContainer = document.getElementById('loading-progress');
                if (showProgress) {
                    progressContainer.style.display = 'block';
                    this.updateProgress(0);
                } else {
                    progressContainer.style.display = 'none';
                }
                
                // æ›´æ–°åŠ è½½åŠ¨ç”»ç±»å‹
                this.updateLoadingType(type);
                
                // æ˜¾ç¤ºé®ç½©å±‚
                this.overlay.style.display = 'flex';
                this.isVisible = true;
                
                // è®¾ç½®è¶…æ—¶
                if (timeout > 0) {
                    this.timeoutId = setTimeout(() => {
                        this.hide();
                        console.warn('Loading timeout after', timeout, 'ms');
                    }, timeout);
                }
            }

            // éšè—åŠ è½½åŠ¨ç”»
            hide() {
                if (this.overlay) {
                    this.overlay.style.display = 'none';
                }
                this.isVisible = false;
                this.progress = 0;
                
                // æ¸…é™¤è¶…æ—¶
                if (this.timeoutId) {
                    clearTimeout(this.timeoutId);
                    this.timeoutId = null;
                }
            }

            // æ›´æ–°è¿›åº¦
            updateProgress(percent) {
                this.progress = Math.min(100, Math.max(0, percent));
                
                const progressFill = document.getElementById('progress-fill');
                const progressPercent = document.getElementById('progress-percent');
                
                if (progressFill && progressPercent) {
                    progressFill.style.width = `${this.progress}%`;
                    progressPercent.textContent = `${Math.round(this.progress)}%`;
                }
            }

            // æ›´æ–°åŠ è½½æ–‡æœ¬
            updateText(text) {
                const textElement = document.getElementById('loading-text');
                if (textElement) {
                    textElement.textContent = text;
                }
            }

            // æ›´æ–°åŠ è½½åŠ¨ç”»ç±»å‹
            updateLoadingType(type) {
                const spinner = this.overlay.querySelector('.loading-spinner');
                
                // ç§»é™¤æ‰€æœ‰ç±»å‹ç±»
                spinner.className = 'loading-spinner';
                
                // æ·»åŠ æ–°ç±»å‹ç±»
                switch (type) {
                    case 'basic':
                        spinner.classList.add('basic-spinner');
                        break;
                    case 'dots':
                        spinner.classList.add('dots-spinner');
                        break;
                    case 'pulse':
                        spinner.classList.add('pulse-spinner');
                        break;
                    case 'fitness':
                        spinner.classList.add('fitness-spinner');
                        break;
                    default:
                        // ä½¿ç”¨é»˜è®¤çš„ring spinner
                        break;
                }
            }

            // æ£€æŸ¥æ˜¯å¦æ­£åœ¨æ˜¾ç¤º
            isLoading() {
                return this.isVisible;
            }

            // æ˜¾ç¤ºç‰¹å®šåœºæ™¯çš„åŠ è½½åŠ¨ç”»
            showLoginLoading() {
                this.show({
                    text: 'ç™»å½•ä¸­...',
                    type: 'fitness'
                });
            }

            showDataSyncLoading() {
                this.show({
                    text: 'åŒæ­¥æ•°æ®ä¸­...',
                    type: 'pulse',
                    showProgress: true
                });
            }

            showCourseLoading() {
                this.show({
                    text: 'åŠ è½½è¯¾ç¨‹ä¸­...',
                    type: 'dots'
                });
            }

            showPaymentLoading() {
                this.show({
                    text: 'å¤„ç†æ”¯ä»˜ä¸­...',
                    type: 'basic',
                    timeout: 60000
                });
            }

            showUploadLoading() {
                this.show({
                    text: 'ä¸Šä¼ ä¸­...',
                    type: 'basic',
                    showProgress: true
                });
            }
        }

        // åˆ›å»ºå…¨å±€åŠ è½½ç®¡ç†å™¨å®ä¾‹
        window.LoadingManager = new LoadingManager();

        // å¿«æ·æ–¹æ³•
        window.showLoading = (options) => window.LoadingManager.show(options);
        window.hideLoading = () => window.LoadingManager.hide();
        window.updateLoadingProgress = (percent) => window.LoadingManager.updateProgress(percent);

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // é¢„åŠ è½½åŠ¨ç”»ç»„ä»¶
            window.LoadingManager.init();
        });

        // å¯¼å‡ºç»™å…¶ä»–è„šæœ¬ä½¿ç”¨
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = LoadingManager;
        }
    </script>

    <style>
        /* å…¨å±€åŠ è½½é®ç½©å±‚æ ·å¼ */
        .global-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        /* é»˜è®¤ç¯å½¢åŠ è½½åŠ¨ç”» */
        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto 20px;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .spinner-ring:nth-child(1) {
            border-top-color: #4CAF50;
            animation-delay: -0.45s;
        }

        .spinner-ring:nth-child(2) {
            border-right-color: #2196F3;
            animation-delay: -0.3s;
        }

        .spinner-ring:nth-child(3) {
            border-bottom-color: #FF9800;
            animation-delay: -0.15s;
        }

        .spinner-ring:nth-child(4) {
            border-left-color: #F44336;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* åŸºç¡€åŠ è½½åŠ¨ç”» */
        .basic-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ç‚¹çŠ¶åŠ è½½åŠ¨ç”» */
        .dots-spinner {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .dots-spinner .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
        }

        .dots-spinner .dot:nth-child(1) { animation-delay: -0.32s; }
        .dots-spinner .dot:nth-child(2) { animation-delay: -0.16s; }
        .dots-spinner .dot:nth-child(3) { animation-delay: 0; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* è„‰å†²åŠ è½½åŠ¨ç”» */
        .pulse-spinner {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* å¥èº«ä¸»é¢˜åŠ è½½åŠ¨ç”» */
        .fitness-spinner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .fitness-spinner .fitness-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 2;
        }

        .fitness-spinner .fitness-ring {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* åŠ è½½æ–‡æœ¬æ ·å¼ */
        .loading-text {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* è¿›åº¦æ¡æ ·å¼ */
        .loading-progress {
            width: 200px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-percent {
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.8;
        }
    </style>
</body>
